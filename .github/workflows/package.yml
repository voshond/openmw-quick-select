name: Package Mod

on:
    push:
        branches: [main, master]
        tags:
            - 'v*'
    pull_request:
        branches: [main, master]
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Get Version
              id: get_version
              shell: pwsh
              run: |
                  $version = "1.0.0"
                  # If this is a tag with v prefix (like v1.2.3), use that version
                  if ("${{ github.ref }}".StartsWith('refs/tags/v')) {
                    $version = "${{ github.ref }}".Substring(11)
                  }
                  echo "version=$version" >> $env:GITHUB_OUTPUT

            - name: Create Distribution Directory
              shell: pwsh
              run: |
                  # Create staging directory
                  $stagingDir = "staging"
                  New-Item -ItemType Directory -Force -Path $stagingDir

                  # Copy files we want to distribute
                  Copy-Item -Path "scripts\voshondsQuickSelect" -Destination "$stagingDir\scripts\voshondsQuickSelect\" -Recurse
                  Copy-Item -Path "icons" -Destination "$stagingDir\" -Recurse
                  Copy-Item -Path "voshondsQuickSelect.omwscripts" -Destination "$stagingDir\"

            - name: Upload as Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: voshondsQuickSelect-v${{ steps.get_version.outputs.version }}
                  path: staging/**/*

            - name: Create Release ZIP
              if: startsWith(github.ref, 'refs/tags/v')
              shell: pwsh
              run: |
                  Compress-Archive -Path staging\* -DestinationPath voshondsQuickSelect-v${{ steps.get_version.outputs.version }}.zip -Force

            - name: Create Release
              id: create_release
              if: startsWith(github.ref, 'refs/tags/v')
              uses: softprops/action-gh-release@v1
              with:
                  files: voshondsQuickSelect-v${{ steps.get_version.outputs.version }}.zip
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
